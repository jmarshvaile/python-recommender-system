{% extends "base.html" %}

{% block content %}
    <h1>Find Similar Game</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.select.label }}</br>
            {{ form.select }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
    {% if form.validate_on_submit() %}
        <p>
            {{ form.select.data }}
        </p>
    {% endif %}
{% endblock %}
